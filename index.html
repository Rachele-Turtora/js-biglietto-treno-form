<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Biglietto treno</title>
</head>
<body class="bg-primary-subtle">

    <!-- Input Form -->
    <div class="container-fluid">
        <h2 class="text-center text-white text-uppercase my-3 fw-semibold">Calcola il prezzo del tuo biglietto</h2>
        <div class="container bg-white rounded shadow">
            <form action="#" id="form">
                <div class="row justify-content-center p-4">
                    <div class="col-3 text-center">
                        <h3 class="text-primary mb-3">Nome e Cognome</h3>
                        <input type="text" class="border border-primary rounded fs-4 text-center" id="user-name">
                    </div>
                    <div class="col-3 text-center">
                        <h3 class="text-primary mb-3">Km da percorrere</h3>
                        <input type="number" class="border border-primary rounded fs-4 text-center" id="user-km">
                    </div>
                    <div class="col-3 text-center">
                        <h3 class="text-primary mb-3">Fascia d'et√†</h3>
                        <select name="age" class="border border-primary rounded fs-4" id="user-age">
                            <option value="under">Minorenne</option>
                            <option value="standard">Maggiorenne</option>
                            <option value="over">over 65</option>
                        </select>
                    </div>
                </div>
                
                <div class="text-center">
                    <button class="my-4 mx-2 border border-primary rounded p-2 text-primary fs-4 fw-semibold" id="send">Genera</button>
                    <button type="reset" class="my-4 mx-2 border border-primary rounded p-2 text-primary fs-4 fw-semibold" id="cancel">Annulla</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Ticket -->
    <div class="container-fluid mt-5 d-none" id="ticket">
        <h2 class="text-center text-white text-uppercase my-3 fw-semibold">Il tuo biglietto</h2>
        <div class="container bg-white py-3">
            <h3 class="text-uppercase mx-4">Dettaglio passeggeri</h3>
            <div class="row border border-end-0 border-secondary m-4">
                <div class="col-4 bg-secondary p-3">
                    <p class="h3 text-uppercase">Nome passeggero</p>
                    <p class="ticket-name fs-3 fw-semibold"></p>
                </div>
                <div class="col-2 p-3">
                    <h4>Offerta</h4>
                    <p class="ticket-offer fs-4 mt-4"></p>
                </div>
                <div class="col-2 p-3">
                    <h4>Carrozza</h4>
                    <p class="ticket-cab fs-4 mt-4"></p>
                </div>
                <div class="col-2 p-3">
                    <h4>Codice CP</h4>
                    <p class="ticket-cp fs-4 mt-4"></p>
                </div>
                <div class="col-2 p-3">
                    <h4>Costo biglietto</h4>
                    <p class="ticket-price fs-4 mt-4"></p>
                </div>
                
            </div>
        </div>
    </div>
    
    <!-- JS code -->
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
